name: Maven Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # âœ… DYNAMICALLY finds ALL Maven projects in repo
    strategy:
      matrix:
        project: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ—„ï¸ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: ðŸ§ª Test ${{ matrix.project }}
      working-directory: ${{ matrix.project }}
      run: |
        echo "Testing in: $(pwd)"
        ls -la
        mvn -B test

    - name: ðŸ“¦ Build ${{ matrix.project }}
      working-directory: ${{ matrix.project }}
      run: mvn -B package -DskipTests

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Find Maven projects
      id: set-matrix
      run: |
        echo "=== SCANNING FOR MAVEN PROJECTS ==="
        find . -maxdepth 2 -type d -name "*-service" -exec test -f {}/pom.xml \; -print | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(. != ""))' > matrix.json
        
        echo "Found projects:"
        cat matrix.json
        
        echo "matrix=$(cat matrix.json)" >> $GITHUB_OUTPUT
