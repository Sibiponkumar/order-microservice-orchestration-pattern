name: Maven Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - service: order-service
          path: order-service
        - service: inventory-service  
          path: inventory-service
        - service: payment-service
          path: payment-service
        - service: shipment-service
          path: shipment-service

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Debug ${{ matrix.service }}
      run: |
        echo "=== CHECKING ${{ matrix.service }} ==="
        ls -la ${{ matrix.path }}/ || echo "âŒ ${{ matrix.path }}/ NOT FOUND"
        test -f ${{ matrix.path }}/pom.xml && echo "âœ… pom.xml exists" || echo "âŒ NO pom.xml"

    - name: ğŸ—„ï¸ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: ğŸ§ª Test ${{ matrix.service }}
      working-directory: ${{ matrix.path }}
      run: |
        echo "Testing: $(pwd)"
        mvn -B test || echo "âš ï¸ Tests skipped"

    - name: ğŸ“¦ Build ${{ matrix.service }}
      working-directory: ${{ matrix.path }}
      run: mvn -B package -DskipTests
