name: Maven CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_VERSION: '3.9.6'
  JAVA_VERSION: '17'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, inventory-service, payment-service, shipment-service]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—„ï¸ Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: ğŸ”§ Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ğŸ§ª Test - ${{ matrix.service }}
      run: |
        cd services/${{ matrix.service }}
        mvn -B test --file pom.xml

    - name: ğŸ“¦ Build - ${{ matrix.service }}
      run: |
        cd services/${{ matrix.service }}
        mvn -B package -DskipTests --file pom.xml

  integration-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—„ï¸ Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: ğŸ³ Start services (TestContainers)
      run: |
        docker compose -f docker-compose.test.yml up -d kafka jaeger
        sleep 30

    - name: ğŸ§ª Integration Tests
      run: |
        mvn -B verify -Dspring.profiles.active=test -Dtest.kubernetes=false

  docker-build:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—„ï¸ Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: ğŸ³ Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ³ Build & Push - order-service
      run: |
        cd services/order-service
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

    - name: ğŸ³ Build & Push - Multi-service
      run: |
        for service in order-service inventory-service payment-service shipment-service; do
          cd services/$service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/$service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          cd ../..
        done

  deploy-staging:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment here (Kubernetes, Docker Swarm, etc.)

  notify:
    needs: [build-and-test, integration-test, docker-build, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“± Notify Slack
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#ci-cd'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
